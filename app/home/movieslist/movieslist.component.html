<div style="max-width: 220px;width: 50%;margin:auto;">
  <mat-label>Select Date: </mat-label>
  <input style="max-width: 90px;" [min]="dateMin" [max]="dateMax" [matDatepicker]="datepicker" [(ngModel)]="date"
    onkeydown="return false">
  <mat-datepicker-toggle [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker></mat-datepicker>
</div>

<div *ngIf="loading" style="width:100px;margin: auto;">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading">
  <h4 style="margin-left: 2vh;">Movies</h4>
  <div class="d-flex flex-row  " style="overflow: scroll;">
    <div *ngFor="let movie of movie">
      <div class="scale card " style="margin: 2vh;width: 150px;height:200px;">
        <img class="card-img-top" [src]="movie.image" alt="Card Image">
        <div class="card-body">
          <p class="card-title hidden-xs"><b>{{movie.name | somePipe:'caps'}}</b></p>
          <p class="card-text">{{movie.certificate}}</p>
          <a class="stretched-link" [routerLink]="['/home/movie', movie.name]"></a>
        </div>
      </div>
    </div>
  </div>
</div>
